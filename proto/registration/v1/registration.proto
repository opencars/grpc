syntax = "proto3";

package registration.v1;

import "common/v1/date.proto";

message Record {
  string code = 1;
  string number = 2;
  string vin = 3;
  string brand = 4;
  string model = 5;
  int32 year = 6;
  int32 capacity = 7;
  string color = 8;
  string fuel = 9;
  string kind = 10;
  string body = 17;
  int32 num_seating = 11;
  int32 own_weight = 12;
  int32 total_weight = 13;
  common.v1.Date date = 14;
  common.v1.Date first_reg_date = 15;
  string category = 16;
}
